<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Select the item to marked</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="control"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let option of items" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  
    <table *ngIf="selectedItems.length > 0"
        mat-table
        [dataSource]="selectedItems">
        <ng-container matColumnDef="name"> 
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let item"> {{item.name}}</td>
        </ng-container>
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef>How many?</th>
            <td mat-cell *matCellDef="let item">
                <mat-form-field appearance="outline">
                    <mat-label>#</mat-label>
                    <input [(ngModel)]="item.count"/>
                </mat-form-field>
            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let item">
                <mat-icon mat-list-icon (click)="killSelectedItem(item)">
                    close
                </mat-icon>
            </td>
        </ng-container> -->


        <tr mat-row *matRowDef="let row; columns: colsToShow"></tr>
    </table>

</form>
